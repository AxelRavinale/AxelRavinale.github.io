{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="fondo-transparente">
<h2>{% trans "Registro de Usuario" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{% trans field.label %}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">{% trans "Registrarse" %}</button>
</form>
</div>
{% endblock %}
